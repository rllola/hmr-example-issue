<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script type="text/jsx">
import 'babel-polyfill'

import React from 'react'
import ReactDOM from 'react-dom'

import { AppContainer } from 'react-hot-loader'
import Store from './store'

// const store = new Store('Paris')
var store = new Store('Paris')

console.log(store)

const render = (store) => {
  const App = require('./app').default
  console.log(store instanceof Store)
  ReactDOM.render(<AppContainer><App store={store} /></AppContainer>, document.getElementById('App'))
}

render(store)
if (module.hot) {
  module.hot.accept(render.bind(null, store))
}
</script>
</html>
